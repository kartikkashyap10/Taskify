<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="signup-container">
            <form id="signup-form">
                <label>Name: <input type="text" id="signup-name" required></label>
                <label>Username: <input type="text" id="signup-username" required></label>
                <label>Password: <input type="text" id="signup-password" required></label>
                <button type="submit">Signup</button>
            </form>
            <p>
                Already have an account? <a href="#" id="show-signin">Sign In</a>
            </p>
        </div>

        <div id="signin-container">
            <form id="signin-form">
                <label>Username: <input type="text" id="signin-username"></label>
                <label>Password <input type="text" id="signin-password"></label>
                <button type="submit">Signin</button>
            </form>
            <p>
                Don't have an account? <a href="#" id="show-signup">Sign Up</a>
            </p>
        </div>

        <div id="todo-container">
            <h2>Your Todo List</h2>
            <form id="todo-form">
                <input type="text" id="todo-input" placeholder="Add a new todo" required>
                <button type="submit">Add Todo</button>
            </form>
            <ul id="todo-list"></ul>
            <button id="logout-button">Logout</button>
        </div>

        <p id="response-message"></p>
    </div> 
    <script type="module" src="script.js"></script>
</body>

</html>
